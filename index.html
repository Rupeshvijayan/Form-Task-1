<!Doctypehtml>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width,initial-scale = 1.0">
	<title>Form 1 Task</title>
	<style>
		fieldset{
			width:50%;
		}
	</style>	
</head>
<body>
		<forms action"">
			<fieldset>
				<legend>Form 1 Task</legend>
				<div>
					<label for="name">Enter Your name:</label>
					<input type="text" id="name" placeholder="Enter your name" required><br><br>
					
					<label for="uname">Username:</label>
					<input type="text" id="name" placeholder="ABC@123" minlength="4" maxlength="8" required><br><br>
					
					<label for="pswd">Password:</label>
					<input type="password" id="pswd" placeholer="Password" minlength="8" maxlength="16" required><br>
					
					<input type="button" value="Login"><br><br>
					
					<label for="tele">Mobile.no:</label>
					<input type="tel" id="tele" placeholder="+91xxxxxxxxxx" required><br><br>
					
					<label for="adult">No.of adult/s:</label>
					<input type="number" id="adult" placeholder="Adult" required><br><br>
					
					<label for="child">No.of children:</label>
					<input type="number" id="child"  placeholder="Child"><br><br>
					
					<label for="dat">Date of Birth:</label>
					<input type="date" id="dat" placeholder="Enter your DOB" required><br><br>

					<label for="timc">Check-in time:</label>
					<input type="time" id="timc" required><br><br>
					
					<label for="timo">check-out time:</label>
					<input type="time" id="timo" required><br><br>
					
					<label for="mont">Month:</label>
					<input type="month" id="mont" required><br><br>
					
					<label for="wek">Week:</label>
					<input type="week" id="wek" required><br><br>
					
					<label for="mail">Enter your email:</label>
					<input type="email" id="mail" required><br><br>
					
					<label for="img">Upload your image:</label>
					<input type="image" id="img" required><br><br>
					
					<label for="fil">Upload your documents:</label>
					<input type="file" id="fil" required><br><br>
					
					<label for="">Select your room:</label>
					<input type="radio" name="room">Single Non/AC
					<input type="radio" name="room">Single AC
					<input type="radio" name="room">Double Non/AC
					<input type="radio" name="room">Double AC<br><br>
					
					<label for="">Facilities:</label>
					<input type="checkbox" value="">Wifi unlimited
					<input type="checkbox" value="">Balcony
					<input type="checkbox" value="">Beach view
					<input type="checkbox" value="">Swimming pool<br><br>
					
					<label for="dtl">Date-time-local:</label>
					<input type="Datetime-local" id="dtl"><br><br>
					
					<label for="gsearch">Search Google:</label>
					<input type="search" id="gsearch" name="gsearch"><br><br>
					
					<label for="homepage">Add your homepage:</label>
                    <input type="url" id="homepage" name="homepage"><br><br>
					
					<label for="favcolor">Select your favorite color:</label>
					<input type="color" id="favcolor" name="favcolor"><br><br>
					
					<label for="vol">Price range (between 2000 and 7500):</label>
					<input type="range" id="vol" name="vol" min="2000" max="7500"><br><br>
					
					<input type="hidden" value="3487">
					
					<input type="submit">
					<input type="reset">
					
				</div>
			</fieldset>	
		</forms>
</body>
</html>
